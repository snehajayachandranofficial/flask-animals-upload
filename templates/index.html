<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animals + Upload (Flask)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Animals + File Upload</h1>

    <div class="grid">
      <!-- Box 1 -->
      <div class="card">
        <h2>Select an animal</h2>
        <div class="checkboxes">
          <label><input type="checkbox" name="animal" value="cat" /> Cat</label>
          <label><input type="checkbox" name="animal" value="dog" /> Dog</label>
          <label><input type="checkbox" name="animal" value="elephant" /> Elephant</label>
        </div>
        <div id="image-holder" class="image-holder">
          <p class="muted">Choose an animal to see an image.</p>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="card">
        <h2>Upload a file</h2>
        <form id="upload-form">
          <input id="file-input" type="file" name="file" />
          <button type="submit">Upload</button>
        </form>
        <div id="upload-result" class="result"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
