<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Assignment 3 — Animals + Gemini</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; }
    .box { border: 1px solid #ddd; padding: 16px; margin-bottom: 12px; border-radius: 6px; }
    .animal-img { height: 200px; display: block; margin-top: 8px; }
    #upload_info p { margin: 6px 0; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Assignment 3 — Animals + Gemini</h1>

  <div class="box">
    <h3>1) Select an animal</h3>
    <label><input type="radio" name="animal" value="cat"> Cat</label>
    <label><input type="radio" name="animal" value="dog"> Dog</label>
    <label><input type="radio" name="animal" value="elephant"> Elephant</label>
    <div id="animal_preview"></div>
  </div>

  <div class="box">
    <h3>2) Upload a file</h3>
    <input id="file_input" type="file" />
    <button id="upload_btn">Upload</button>

    <div id="upload_info">
      <p><strong>Filename:</strong> <span id="filename"></span></p>
      <p><strong>File size:</strong> <span id="filesize"></span></p>
      <p><strong>Mime type:</strong> <span id="filetype"></span></p>
      <p><strong>Gemini output:</strong> <span id="gemini_out"></span></p>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
